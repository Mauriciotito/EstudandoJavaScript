<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex006.css">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Você digitou: ${nome}. <br>`)

        //mostrar a quantidade de letras que tem na string
        document.write(`A string digitada deu ${nome.length} letras. <br>`) 

        //deixa todas as letras da string em maiuscula
        document.write(`Seu nome em maiúsculo fica assim: ${nome.toUpperCase()}. <br>`)

        //deixa todas as letras da string em minuscula
        document.write(`Seu nome em minusculo fica assim: ${nome.toLowerCase()}`) 
        
    </script>
</body>
</html>
