<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula 007 (parte 2)</title>
</head>
<body>
    <script>

        //Relacionais: >, <, >=, <=, ==, != (semrpe acompanhado de booleano(true, false))

        //Exemplo:

        var n1 = 5 > 2
        var n2 = 7 < 4
        var n3 = 8 >= 8
        var n4 = 9 <= 7
        var n5 = 5 == 5
        var n6 = 4 != 4

        document.write(`${n1} <br> ${n2} <br> ${n3} <br> ${n4} <br> ${n5} <br> ${n6}`)

    </script>
</body>
</html>
