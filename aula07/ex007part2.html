<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex007.css">
    <title>Aula 007 (parte 2)</title>
</head>
<body>
    <script>

        //Relacionais: >, <, >=, <=, ==, != (sempre acompanhado de booleano(true, false))

        //Exemplo:

        var n1 = 5 > 2
        var n2 = 7 < 4
        var n3 = 8 >= 8
        var n4 = 9 <= 7
        var n5 = 5 == 5
        var n6 = 4 != 4

        document.write('OPERADORES RELACIONAIS <br>')

        document.write(`5 > 2? <br> ${n1} <br><br>`)
        document.write(`7 < 4? <br> ${n2} <br><br>`)
        document.write(`8 >= 8? <br> ${n3} <br><br>`)
        document.write(`9 <= 7? <br> ${n4} <br><br>`)
        document.write(`5 == 5? <br> ${n5} <br><br>`)
        document.write(`4 != 4? <br> ${n6} <br><br>`)


        //Identidade: === (se é idêntico ao outro)

        //Exemplo:

        var x = 5
        var y = '5'

        var result = x == y  //x é igual a y?
        var result2 = x === y  //x é idêntico a y?

        document.write('IDENTIDADE <br>')

        document.write(`a variavel x está no valor 5(número)<br>`)
        document.write(`a variavel y está no valor 5(string)<br><br>`)

        document.write(`x é igual(==) à 'y'? <br> ${result} <br><br>`)
        document.write(`x é idêntico(===) à 'y'? <br> ${result2} <br><br>`)


        //Lógicos: ! (negação), && ("e", "and") e ||("ou", "or")

        //Exemplo:

        var a = 5
        var b = 8

        var result3 = a < 8 && b > a
        var result4 = b >= a || b < a

        document.write('OPERADORES LÓGICOS <br>')

        document.write(`a < 8 && b > a? <br> ${result3} <br><br>`)
        document.write(`b >= a || b < a <br> ${result4}`)
    </script>
</body>
</html>
