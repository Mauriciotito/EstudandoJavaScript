<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex011.css">
    <title>Condições</title>
</head>

<body>
    <h1>Sistema de país</h1>
    Digite seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular() {
            var pais = document.querySelector("input#pais")
            var res = document.querySelector("div#res")

            var paisc = String(pais.value)

            res.innerHTML = `<p> Seu país digitado é ${paisc}. <p>`

            if (paisc != "Brasil") {
                res.innerHTML += `<p> Você é Estrangeiro! <p>`
            }
            else {
                res.innerHTML += `<p> Você é Brasileiro! <p>`
            }
        }
    </script>


</body>

</html>
